---

contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates-bundle
    - apko
    - bash

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt

entrypoint:
  command: /usr/bin/apko

cmd: --help

paths:
  - path: /usr/bin/bash
    type: symlink
    source: /usr/bin/sh

accounts:
  groups:
    - groupname: nobody
      gid: 65532
  users:
    - username: nobody
      uid: 65532
  run-as: 65532

archs:
  - amd64
  - arm64
